<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de iscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="" method="get" autocomplete="off">
        
            
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required placeholder="Nome...">
            <br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required placeholder="E-mail...">
            <br>
            <br>
            <label for="tel">WhatsApp:</label><br>
            <input type="tel" name="telefone" id="tel" placeholder="Número...">
      
        
        <br>
        <br>
        

            <label for="atuacao">Área de atuação:</label><br>
            <input type="radio" name="profissao" id="desenvolvimento" value="Desenvolvimento">
            <label for="desenvolvimento">Desenvolvimento</label>
            <input type="radio" name="profissao" id="quality" value="Quality Assurance (QA)">
            <label for="quality">Quality Assurance (QA)</label>
            <input type="radio" name="profissao" id="analistadados" value="Analista de dados">
            <label for="analistadados">Análise de Dados</label>
            <input type="radio" name="profissao" id="infra" value="Infraestrutura">
            <label for="infra">Infraestrutura</label>
            <br>
            <br>
            <label for="observacoes">Observações:</label><br>
            <textarea name="texto" id="observacoes" cols="20" rows="5" placeholder="Escreva aqui..."></textarea>
            
            <br>
            <br>
            <input type="checkbox" name="ofertas" id="frase">
            <label for="frase">Deseja receber novidades e ofertas por email?</label>
            <br>
            <br>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
